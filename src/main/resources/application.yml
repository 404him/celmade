spring:
  datasource:
    url: jdbc:mysql://localhost:3306/celmade_db?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
    defer-datasource-initialization: true
  sql:
    init:
      mode: always
      data-locations: classpath:data.sql
  security:
    user:
      name: admin
      password: admin123

server:
  port: 8080

logging:
  level:
    com.celmade: DEBUG
    org.springframework.security: DEBUG 